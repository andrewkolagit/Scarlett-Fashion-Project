<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Scarlett Fashion</title>
  <link rel="stylesheet" href="ppages.css" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="box1">
    <a href=""><input type="submit" value="Log In" class="login" /></a>
    <a href=""><input type="submit" value="Sign Up" class="signup" /></a>
    <div class="logo">
      <img src="../All Photos/logo2.png" height="110" width="450" />
    </div>
  </div>
  <div class="subbox">
    <ol>
      <li><a href="../homepage.html">Home</a></li>
      <li><a href="../about.html">About</a></li>
      <li><a href="">Blog</a></li>
      <li><a href="../feedback.html">Feedback</a></li>
      <li><a href="../contact.html">Contact</a></li>
      <li><a href="">Custom Creator</a></li>
    </ol>
  </div>
  <div class="image1">
    <img id="prod-image" src="" height="520" width="420" />
    <t id="prod-name"></t>
    <p>Price: <t1 id="prod-price"></t1></p>
    <div class="select">
      <select id="prod-quantity">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
  </div>
  <a href=""><input type="submit" value="Purchase" class="purchase" /></a>
  <div class="box2"></div>

  <script>
    fetch('products.json')
      .then(res => res.json())
      .then(data => {
        const params = new URLSearchParams(window.location.search);
        const category = params.get('category');
        const id = params.get('id');
        if (data[category] && data[category][id]) {
          const prod = data[category][id];
          document.getElementById('prod-image').src = prod.image;
          document.getElementById('prod-name').innerText = prod.name;
          document.getElementById('prod-price').innerText = 'Rs. ' + prod.price + '/-';
        }
      });
  </script>
</body>
</html>
